<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will you be my Valentine?</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100svh; /* better on mobile than 100vh */
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;

      /* iPhone safe areas */
      padding:
        max(16px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    .card {
      width: min(680px, 92vw);
      padding: 26px 20px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 42px); /* slightly smaller for phones */
      line-height: 1.15;
    }

    p {
      margin: 0 0 16px;
      opacity: .85;
      font-size: 16px;
    }

    button {
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform .12s ease;
    }
    button:active { transform: scale(0.97); }

    #yesBtn {
      padding: 14px 26px;
      font-size: 18px;
      background: #ff3b7a;
      color: white;
      box-shadow: 0 10px 20px rgba(255,59,122,.25);
    }

    /* The key: bounded play area with more vertical space */
    .playArea {
      position: relative;
      width: 100%;

      /* Uses more vertical space on phones, but stays reasonable on desktop */
      height: clamp(220px, 44svh, 360px);

      margin-top: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,.35);
      overflow: hidden;
    }

    /* No button can wrap + has max width so it won't get clipped */
    #noBtn  {
      position: absolute;
      left: 50%;
      top: 24px;
      transform: translateX(-50%);
      z-index: 3;

      padding: 12px 16px;
      font-size: 16px;              /* slightly smaller so long lines fit */
      line-height: 1.15;
      background: #ffffff;
      color: #222;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);

      max-width: calc(100% - 52px); /* prevents huge pill on mobile */
      white-space: normal;          /* wrap */
      text-align: center;
    }

    /* Keep YES docked at bottom center */
    .yesDock {
      position: absolute;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* Celebration overlay */
    .overlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 220, 232, .55);
      backdrop-filter: blur(6px);
      z-index: 10;
      padding: 18px;
      text-align: center;
    }
    .overlay.show { display: grid; }
    .overlay .box {
      width: min(720px, 92vw);
      border-radius: 24px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      padding: 26px 18px;
    }
    .big { font-size: clamp(34px, 5vw, 54px); margin: 0 0 8px; }
    .note { font-size: 18px; opacity: .9; margin: 0 0 18px; }
    .small { font-size: 14px; opacity: .7; }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.4s ease-in forwards;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Selin? üíñ</h1>
    <p>I have a very important question‚Ä¶</p>

    <div class="playArea" id="playArea">
      <button id="noBtn">No üôà</button>
      <div class="yesDock" id="yesDock">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="big">YAAAAY!!! üíò</div>
      <p class="note">Best decision ever. I love you.</p>
      <p class="small">(Screenshot this and send it to me üòÑ)</p>
    </div>
  </div>

  <script>
    const noBtn   = document.getElementById("noBtn");
    const yesBtn  = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const playArea = document.getElementById("playArea");
    const yesDock  = document.getElementById("yesDock");

    // --- "Yes" celebration ---
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      burstHearts(28);
    });
    overlay.addEventListener("click", () => overlay.classList.remove("show"));

    function burstHearts(n = 18) {
      const emojis = ["üíñ","üíò","üíï","üíó","üíû","‚ù§Ô∏è"];
      for (let i = 0; i < n; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - 60 + Math.random() * 30;
        h.style.left = `${x}px`;
        h.style.top  = `${y}px`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2400);
      }
    }

    // --- "No" dodging + escalating text ---
    const noMessages = [
      "You missed",
      "Why did you try again?",
      "DO YOU NOT LOVE ME???",
      "I'm kidding I know you do",
      "Just click Yes ;)"
    ];
    let noAttempts = 0;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function rand(a, b) { return a + Math.random() * (b - a); }

    function rectsOverlap(a, b) {
      return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
      );
    }

    function moveNoButtonAndUpdateText() {
      if (noBtn.style.display === "none") return;

      // Update message
      if (noAttempts < noMessages.length) {
        noBtn.textContent = noMessages[noAttempts];
      }
      noAttempts++;

      // After all messages shown, next attempt hides it
      if (noAttempts > noMessages.length) {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.12)";
        return;
      }

      // Compute bounds inside playArea
      const areaRect = playArea.getBoundingClientRect();

      // Force layout update so offsetWidth matches new text wrapping
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Bigger padding prevents clipping (this fixes your screenshot issue)
      const padding = 24;

      const minX = padding;
      const maxX = areaRect.width - btnW - padding;
      const minY = padding;
      const maxY = areaRect.height - btnH - padding;

      // Place it, but avoid landing on top of the YES dock
      // We'll try a few random positions and accept the first that doesn't overlap.
      const yesRect = yesDock.getBoundingClientRect();

      let x = minX, y = minY;
      let tries = 0;

      while (tries < 25) {
        x = clamp(rand(minX, maxX), minX, maxX);
        y = clamp(rand(minY, maxY), minY, maxY);

        // Convert candidate to viewport rect for overlap test
        const candidateRect = {
          left: areaRect.left + x,
          top: areaRect.top + y,
          right: areaRect.left + x + btnW,
          bottom: areaRect.top + y + btnH
        };

        if (!rectsOverlap(candidateRect, yesRect)) break;
        tries++;
      }

      // Apply position (no translate now)
      noBtn.style.transform = "";
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Desktop: dodge on hover
    noBtn.addEventListener("mouseenter", moveNoButtonAndUpdateText);

    // Mobile: dodge on tap
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonAndUpdateText();
    });

    // On resize/orientation change, re-center nicely
    function resetNoButtonPosition() {
      if (noBtn.style.display === "none") return;
      noBtn.style.left = "50%";
      noBtn.style.top = "24px";
      noBtn.style.transform = "translateX(-50%)";
    }
    window.addEventListener("resize", resetNoButtonPosition);
    window.addEventListener("orientationchange", resetNoButtonPosition);
  </script>
</body>
</html>
