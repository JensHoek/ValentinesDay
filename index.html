<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will you be my Valentine?</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;

      /* iPhone safe areas */
      padding:
        max(16px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    .card {
      width: min(680px, 92vw);
      padding: 28px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align: center;
      position: relative;
    }

    h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); }
    p { margin: 0 0 18px; opacity: .85; }

    button {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .12s ease;
      user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
    }
    button:active { transform: scale(0.97); }

    #yesBtn {
      background: #ff3b7a;
      color: white;
      box-shadow: 0 10px 20px rgba(255,59,122,.25);
    }

    #noBtn  {
      background: #ffffff;
      color: #222;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }

    /* This is the key: a bounded area where "No" is allowed to move */
    .playArea {
      position: relative;
      width: 100%;
      height: 170px;                 /* enough room on mobile */
      margin-top: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,.35);
      overflow: hidden;              /* never show button outside bounds */
      display: grid;
      place-items: center;
    }

    /* Yes button stays anchored at the bottom-center of the play area */
    .yesDock {
      position: absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* No button moves around inside playArea */
    #noBtn {
      position: absolute;
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      z-index: 3;
    }

    /* Celebration overlay */
    .overlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 220, 232, .55);
      backdrop-filter: blur(6px);
      z-index: 10;
      padding: 18px;
      text-align: center;
    }
    .overlay.show { display: grid; }
    .overlay .box {
      width: min(720px, 92vw);
      border-radius: 24px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      padding: 26px 18px;
    }
    .big { font-size: clamp(34px, 5vw, 54px); margin: 0 0 8px; }
    .note { font-size: 18px; opacity: .9; margin: 0 0 18px; }
    .small { font-size: 14px; opacity: .7; }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.4s ease-in forwards;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Selin? üíñ</h1>
    <p>I have a very important question‚Ä¶</p>

    <div class="playArea" id="playArea" aria-label="Valentine buttons">
      <button id="noBtn">No üôà</button>

      <div class="yesDock">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="big">YAAAAY!!! üíò</div>
      <p class="note">Best decision ever. I love you.</p>
      <p class="small">(Screenshot this and send it to me üòÑ)</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const playArea = document.getElementById("playArea");

    // --- "Yes" celebration ---
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      burstHearts(26);
    });
    overlay.addEventListener("click", () => overlay.classList.remove("show"));

    function burstHearts(n = 18) {
      const emojis = ["üíñ","üíò","üíï","üíó","üíû","‚ù§Ô∏è"];
      for (let i = 0; i < n; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - 60 + Math.random() * 30;
        h.style.left = `${x}px`;
        h.style.top  = `${y}px`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2400);
      }
    }

    // --- "No" dodging + escalating text ---
    const noMessages = [
      "You missed",
      "Why did you try again?",
      "DO YOU NOT LOVE ME???",
      "I'm kidding I know you do",
      "Just click Yes ;)"
    ];
    let noAttempts = 0;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function rand(a, b) { return a + Math.random() * (b - a); }

    function moveNoButtonAndUpdateText() {
      if (noBtn.style.display === "none") return;

      // Update text first
      if (noAttempts < noMessages.length) {
        noBtn.textContent = noMessages[noAttempts];
      }
      noAttempts++;

      // After showing all messages, the next "attempt" hides it
      if (noAttempts > noMessages.length) {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.12)";
        return;
      }

      // Constrain movement inside the play area (prevents disappearing off-screen)
      const areaRect = playArea.getBoundingClientRect();

      // We need button size; use offsetWidth/Height (works reliably)
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const padding = 12;

      // Reserve a "safe zone" around the Yes button at the bottom-center
      // so "No" doesn't land directly on top of it.
      const yesSafeHeight = 70;

      const minX = padding;
      const maxX = areaRect.width - btnW - padding;
      const minY = padding;
      const maxY = areaRect.height - btnH - padding - yesSafeHeight;

      const x = clamp(rand(minX, maxX), minX, maxX);
      const y = clamp(rand(minY, maxY), minY, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = ""; // we set explicit left/top, so remove centering transform
    }

    // Desktop: dodge on hover
    noBtn.addEventListener("mouseenter", moveNoButtonAndUpdateText);

    // Mobile: dodge on tap
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonAndUpdateText();
    });

    // On resize/orientation change, re-center No button nicely if it's still visible
    function resetNoButtonPosition() {
      if (noBtn.style.display === "none") return;
      noBtn.style.left = "50%";
      noBtn.style.top = "40px";
      noBtn.style.transform = "translateX(-50%)";
    }
    window.addEventListener("resize", resetNoButtonPosition);
    window.addEventListener("orientationchange", resetNoButtonPosition);
  </script>
</body>
</html>
