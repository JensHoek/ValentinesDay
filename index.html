<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Will you be my Valentine?</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
      padding:
        max(16px, env(safe-area-inset-top))
        max(16px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(16px, env(safe-area-inset-left));
    }

    .card {
      width: min(680px, 92vw);
      padding: 26px 20px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 42px);
      line-height: 1.15;
    }

    p {
      margin: 0 0 16px;
      opacity: .85;
      font-size: 16px;
    }

    button {
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform .12s ease;
    }
    button:active { transform: scale(0.97); }

    #yesBtn {
      padding: 14px 26px;
      font-size: 18px;
      background: #ff3b7a;
      color: white;
      box-shadow: 0 10px 20px rgba(255,59,122,.25);
    }

    .playArea {
      position: relative;
      width: 100%;
      height: clamp(240px, 48svh, 420px);
      margin-top: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,.35);
      overflow: hidden;
    }

    /* NO button: wraps and never stretches beyond its container */
    #noBtn  {
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-50%);
      z-index: 3;

      padding: 12px 16px;
      font-size: 16px;
      line-height: 1.15;

      background: #ffffff;
      color: #222;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);

      white-space: normal;
      text-align: center;
      max-width: 85%;
    }

    .yesDock {
      position: absolute;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .overlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 220, 232, .55);
      backdrop-filter: blur(6px);
      z-index: 10;
      padding: 18px;
      text-align: center;
    }
    .overlay.show { display: grid; }
    .overlay .box {
      width: min(720px, 92vw);
      border-radius: 24px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      padding: 26px 18px;
    }
    .big { font-size: clamp(34px, 5vw, 54px); margin: 0 0 8px; }
    .note { font-size: 18px; opacity: .9; margin: 0 0 18px; }
    .small { font-size: 14px; opacity: .7; }

    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.4s ease-in forwards;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine, Selin? üíñ</h1>
    <p>I have a very important question‚Ä¶</p>

    <div class="playArea" id="playArea">
      <button id="noBtn">No üôà</button>
      <div class="yesDock" id="yesDock">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="big">YAAAAY!!! üíò</div>
      <p class="note">Best decision ever. I love you.</p>
      <p class="small">(Screenshot this and send it to me üòÑ)</p>
    </div>
  </div>

  <script>
    const noBtn   = document.getElementById("noBtn");
    const yesBtn  = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const playArea = document.getElementById("playArea");
    const yesDock  = document.getElementById("yesDock");

    // YES overlay
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      burstHearts(28);
    });
    overlay.addEventListener("click", () => overlay.classList.remove("show"));

    function burstHearts(n = 18) {
      const emojis = ["üíñ","üíò","üíï","üíó","üíû","‚ù§Ô∏è"];
      for (let i = 0; i < n; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        h.style.left = `${Math.random() * window.innerWidth}px`;
        h.style.top  = `${window.innerHeight - 60 + Math.random() * 30}px`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2400);
      }
    }

    // NO behavior
    const noMessages = [
      "You missed",
      "Why did you try again?",
      "DO YOU NOT LOVE ME???",
      "I'm kidding I know you do",
      "Just click Yes ;)"
    ];
    let noAttempts = 0;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function rand(a, b) { return a + Math.random() * (b - a); }

    function rectsOverlap(a, b) {
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function moveNoButtonAndUpdateText() {
      if (noBtn.style.display === "none") return;

      // Update message
      if (noAttempts < noMessages.length) noBtn.textContent = noMessages[noAttempts];
      noAttempts++;

      // After messages, hide on next attempt
      if (noAttempts > noMessages.length) {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.12)";
        return;
      }

      const areaRect = playArea.getBoundingClientRect();
      const yesRect = yesDock.getBoundingClientRect();

      // Keep the NO button fully inside the white play area horizontally (and vertically).
      // IMPORTANT: max-width must never exceed the play area width, otherwise it can overflow even at left=0.
      const areaW = playArea.clientWidth;
      const areaH = playArea.clientHeight;

      noBtn.style.width = "auto";
      noBtn.style.maxWidth = `${Math.max(0, Math.floor(areaW))}px`;

      // Force layout update after changing maxWidth
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Compute movement bounds: 0..(container - button) so the button never crosses the play area border.
      const maxLeft = Math.max(0, areaW - btnW);
      const maxTop  = Math.max(0, areaH - btnH);

      let minX = 0;
      let maxX = maxLeft;
      let minY = 0;
      let maxY = maxTop;

      // Give extra room above YES (avoid bottom zone)
      const bottomAvoid = Math.max(90, yesRect.height + 26);
      maxY = Math.min(maxY, Math.max(0, areaH - btnH - bottomAvoid));

      const xHasRoom = maxX >= minX;
      const yHasRoom = maxY >= minY;

      let x = xHasRoom ? rand(minX, maxX) : 0;
      let y = yHasRoom ? rand(minY, maxY) : 0;

      // Try multiple positions to avoid overlapping YES
      let tries = 0;
      while (tries < 25) {
        const candidateRect = {
          left: areaRect.left + x,
          top: areaRect.top + y,
          right: areaRect.left + x + btnW,
          bottom: areaRect.top + y + btnH
        };
        if (!rectsOverlap(candidateRect, yesRect)) break;

        x = xHasRoom ? rand(minX, maxX) : 0;
        y = yHasRoom ? rand(minY, maxY) : 0;
        tries++;
      }

      // Apply position. Important: remove translate centering for positioned moves.
      noBtn.style.transform = "";
      noBtn.style.left = `${Math.round(clamp(x, 0, maxLeft))}px`;
      noBtn.style.top  = `${Math.round(clamp(y, 0, Math.max(0, areaH - btnH)))}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButtonAndUpdateText);

    // Mobile tap
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonAndUpdateText();
    });

    // On resize/orientation changes, re-center safely
    function resetNoButtonPosition() {
      if (noBtn.style.display === "none") return;
      noBtn.style.maxWidth = "85%";
      noBtn.style.width = "auto";
      noBtn.style.left = "50%";
      noBtn.style.top = "22px";
      noBtn.style.transform = "translateX(-50%)";
    }
    window.addEventListener("resize", resetNoButtonPosition);
    window.addEventListener("orientationchange", resetNoButtonPosition);
  </script>
</body>
</html>
