<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }
    .card {
      width: min(680px, 92vw);
      padding: 28px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align: center;
      position: relative;
    }
    h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); }
    p { margin: 0 0 18px; opacity: .85; }
    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .12s ease;
      user-select: none;
      touch-action: manipulation;
    }
    button:active { transform: scale(0.97); }
    #yesBtn { background: #ff3b7a; color: white; box-shadow: 0 10px 20px rgba(255,59,122,.25); }
    #noBtn  { background: #ffffff; color: #222; box-shadow: 0 10px 20px rgba(0,0,0,.08); position: relative; }

    /* Celebration overlay */
    .overlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 220, 232, .55);
      backdrop-filter: blur(6px);
      z-index: 10;
      padding: 18px;
      text-align: center;
    }
    .overlay.show { display: grid; }
    .overlay .box {
      width: min(720px, 92vw);
      border-radius: 24px;
      background: rgba(255,255,255,.8);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      padding: 26px 18px;
    }
    .big { font-size: clamp(34px, 5vw, 54px); margin: 0 0 8px; }
    .note { font-size: 18px; opacity: .9; margin: 0 0 18px; }
    .small { font-size: 14px; opacity: .7; }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.4s ease-in forwards;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Selin? üíñ</h1>
    <p>I have a very important question‚Ä¶</p>

    <div class="btns">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="big">YAAAAY!!! üíò</div>
      <p class="note">Best decision ever. I love you.</p>
      <p class="small">(Screenshot this and send it to me üòÑ)</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card  = document.getElementById("card");
    const overlay = document.getElementById("overlay");

    // --- "Yes" celebration ---
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      burstHearts(24);
    });
    overlay.addEventListener("click", () => overlay.classList.remove("show"));

    function burstHearts(n = 18) {
      const emojis = ["üíñ","üíò","üíï","üíó","üíû","‚ù§Ô∏è"];
      for (let i = 0; i < n; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - 60 + Math.random() * 30;
        h.style.left = `${x}px`;
        h.style.top  = `${y}px`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2400);
      }
    }

    // --- "No" dodging logic ---
    function moveNoButton() {
      // Move the "No" button somewhere within the card area (feels natural)
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 12;
      const minX = cardRect.left + padding;
      const maxX = cardRect.right - btnRect.width - padding;
      const minY = cardRect.top + padding;
      const maxY = cardRect.bottom - btnRect.height - padding;

      const newLeft = clamp(rand(minX, maxX), minX, maxX);
      const newTop  = clamp(rand(minY, maxY), minY, maxY);

      // Use fixed positioning to place it precisely
      noBtn.style.position = "fixed";
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;
    }

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function rand(a, b) { return a + Math.random() * (b - a); }

    // Desktop: move when cursor approaches/enters
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    // Mobile: move when they try to tap it
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Optional: reset "No" button position on resize so it doesn't end up weirdly placed
    window.addEventListener("resize", () => {
      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";
    });
  </script>
</body>
</html>
